<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row col-12">
        <div class="hour col-2" data-hour="9AM">9AM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="10AM">10AM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="11AM">11AM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="12PM">12PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="1PM">1PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="2PM">2PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="3PM">3PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="4PM">4PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
      <div class="row col-12">
        <div class="hour col-2" data-hour="5PM">5PM</div>
        <textarea class="description col-9 past"></textarea>
        <button class="saveBtn col-1 fas fa-save"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
